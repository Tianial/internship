<div id="login">
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form id="login-form" class="form" name="form"
                (ngSubmit)="loginForm.form.valid && login()" #loginForm="ngForm" novalidate>

            <h3 class="text-center text-primary">
              Login
            </h3>

            <div id="loginErrorMsg" class="p4 text-center">
              {{errorMessage}}
            </div>

            <div class="form-group">
              <label for="username" class="text-info">Username:</label><br>
              <input type="text" name="username"
                     id="username" class="form-control"
                     [(ngModel)]="credentials.username"
                     #username="ngModel" required
              >
              <div *ngIf="loginForm.submitted && !username.valid">
                <small class="text-danger">This field is required</small>
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="text-info">Password:</label><br>
              <input type="password" name="password"
                     id="password" class="form-control"
                     [(ngModel)]="credentials.password"
                     #password="ngModel" required
              >
              <div *ngIf="loginForm.submitted && !password.valid">
                <small class="text-danger">This field is required</small>
              </div>
            </div>
            <div class="form-group">
              <label class="text-info"><span></span></label>
              <br>
              <button id="loginButton" type="submit" name="submit" class="btn btn-primary btn-md">
                Submit
              </button>
            </div>
            <div id="register-link" class="text-right">
              <a href="#" class="text-primary">Register here</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
