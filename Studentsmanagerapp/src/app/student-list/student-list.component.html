<div class="row">
  <div *ngFor="let student of students" class="col-md-6 col-xl-3">
    <div class="card m-b-30">
      <div class="card-body row">
        <div class="col-6">
          <a href=""><img src="{{student?.imageUrl}}" alt="" class="img-fluid rounded-circle w-60"></a>
        </div>
        <div class="col-6 card-title align-self-center mb-0">
          <h5>{{student?.name}}</h5>
          <p></p>
        </div>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><i class="fa fa-envelope float-right"></i>{{student?.email}}</li>
        <li class="list-group-item"><i class="fa fa-phone float-right"></i>Phone : {{student?.phone}}</li>
      </ul>
      <div class="card-body">
        <div class="float-right btn-group btn-group-sm">
          <a (click)="goToEditStudent(student.id)" class="btn btn-primary tooltips" data-placement="top"
             data-original-title="Edit"><i class="fa fa-pencil"></i> </a>
          <a (click)="onOpenModal(student, 'delete')" class="btn btn-secondary tooltips" data-placement="top"
             data-original-title="Delete"><i class="fa fa-times"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>




<!-- Delete Modal -->
<div class="modal fade" id="deleteStudentModal" tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModelLabel">Delete Student</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete Student {{deleteStudent?.name}}?</p>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
          <button (click)="onDeleteStudent(deleteStudent?.id)" class="btn btn-danger" data-dismiss="modal">Yes</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Notification for no Student -->
<div *ngIf="students?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
  <div class="alert alert-info" role="alert">
    <h4 class="alert-heading">NO STUDENT!</h4>
    <p>No Student were found.</p>
  </div>
</div>
